<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Player Sprite Previewer</title>
    <!-- Link external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Player Sprite Previewer</h2>

<div>
    <label for="actionSelect">Action: </label>
    <select id="actionSelect">
        <option value="walk">Walk</option>
        <option value="run">Run</option>
        <option value="bike">Bike</option>
        <option value="surf">Surf</option>
        <option value="dive">Dive</option>
        <option value="fish">Fish</option>
    </select>

    <label for="skinToneSelect">Skin tone: </label>
    <select id="skinToneSelect">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>
</div>

<!-- Wrapper for preview and hairstyle -->
<div id="previewWrapper">
    <div id="leftPanel">
        <div id="hairstyleContainer" class="vertical-drop-container"></div>
        <div id="hatContainer" class="vertical-drop-container"></div>
    </div>


    <!-- Main preview canvas -->
    <canvas id="previewCanvas" width="160" height="160"></canvas>
</div>


<!-- Controls -->
<div id="controlsWrapper">
    <div id="controls">
        <button id="playPauseBtn" class="control-btn">Pause</button>
        <button id="nextFrameBtn" class="control-btn">Next Frame</button>
        <div class="speed-container">
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="1" max="12" value="6">
            <span id="speedLabel">6 FPS</span>
        </div>
    </div>
</div>

<!-- Clothing Sprites (Drag & Drop) -->
<h3>Clothing Sprites (Drag & Drop)</h3>
<div id="dropFields" class="drop-container"></div>

<!-- Your main JS -->
<script type="module" src="main.js"></script>

</body>
</html>
